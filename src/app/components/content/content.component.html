<div class="container-fluid row me-auto ms-md-auto justify-content-center bg-dark" style="height: 100%;">
    <div
    *ngFor="let item of cardapio"
     (click)="itemClicado(item)"
    class="card col-md-6 ms-5 mt-5 mb-5" style="width: 18rem;" >
        
        <div class="col p-4 d-flex flex-column position-static">
           <img src={{item.imagem}} class="card-img-top mt-5">
           <div class="card-body">
             <h5 class="card-title mt-5" >{{item.titulo}}</h5>
            <a class="btn btn-outline-dark mt-5" routerLink="{{item.link}}" >{{item.botao}}</a>
           </div>
       </div>
     </div>
    </div>
